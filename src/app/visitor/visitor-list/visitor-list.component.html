
<mat-toolbar>
  <mat-toolbar-row>
    <span style="font-size: 20px; color: darkblue;">Visitor List</span>
    <span class="example-spacer"></span>
    
    <mat-form-field style="font-size: 10px;" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input matInput type="search">
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Total Visitor: {{ totalVisitor }}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="openDialog()"><mat-icon>add_box</mat-icon></button>
    <span>Add Visitor</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- ID No Column -->
      <ng-container matColumnDef="id_no">
        <th mat-header-cell *matHeaderCellDef> ID No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id_no}} </td>
      </ng-container>
  
      <!-- company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
  
      <!-- host Column -->
      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef> Host </th>
        <td mat-cell *matCellDef="let element"> {{element.host}} </td>
      </ng-container>
      
      <!-- purpose Column -->
      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef> Purpose </th>
        <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
      </ng-container>
      <!-- Get Details -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button color="warn" (click)="deleteEmp(i)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
